<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
        <section id="login">
            <div id="foto">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <hr>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no ambiente feito pra você.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo" id="email">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu E-mail" required autocomplete="email" maxlength="30">
                        
                    </div>
                    <div class="campo" id="senha">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" required autocomplete="current-password" minlength="8" maxlength="20">
                        
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>

                </form>
            </div>
        </section>
    
</body>
</html>
