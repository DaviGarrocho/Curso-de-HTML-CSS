<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script?? te digo, verdade.</title>
</head>
<body>
    <form action="cadrasto.php" method="post" autocomplete="on">
       <p>
        <label for="iano">Em que ano você nasceu? </label>
        <input type="number" name="ano" id="iano" value="1989" min="1900" max="2024   "   oninput="calcIdade()">
       </p>
       <p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">35</output>
       </p>
       <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
        <script>
            function calcIdade(){
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

    </form>
</body>
</html>
