<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadrasto.php" method="get">
        <fieldset style="background-color: lightgray;">
            <legend style="text-align: center; background-color: lightgray;">Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^(\d{2})\d{4}-\d{4}$"
                required placeholder="(xx) xxxx-xxxx">
            
            </p>
        </fieldset>
        <p>
            <!--Estudar mais sobre RegEx-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="resetar" value="Limpar">
        </p>

    </form>
</body>
</html>
